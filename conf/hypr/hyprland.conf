$scripts = ~/.config/hypr/scripts

general {
    gaps_in = 16
    gaps_out = 32
    border_size = 0
}

decoration {
    rounding = 0

    blur {
        enabled = false
    }

    shadow {
        enabled = false

        range = 16
        color = rgba(3B4252CC)
        color_inactive = rgba(2E3440CC)
    }
}

animations {
    animation = global, 1, 4, default
    animation = layers, 1, 4, default, slide
}

input {
    kb_layout = ee
    kb_variant = nodeadkeys

    repeat_rate = 32
    repeat_delay = 256

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_invert = true
}

cursor {
    inactive_timeout = 1
}

misc {
    disable_hyprland_logo = true
}

# monitor = , preferred, auto, 1
monitor = , preferred, auto, 1, mirror, eDP-1

env = HYPRCURSOR_SIZE, 12

bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, mouse:272, movewindow

bind =      , XF86MonBrightnessDown, exec, $scripts/brightness.sh -d
bind =      , XF86MonBrightnessUp  , exec, $scripts/brightness.sh -i
bind =      , XF86AudioLowerVolume , exec, $scripts/volume.sh -d
bind =      , XF86AudioRaiseVolume , exec, $scripts/volume.sh -i
bind =      , XF86AudioMicMute     , exec, $scripts/volume.sh -m
bind =      , XF86AudioMute        , exec, $scripts/volume.sh -t
bind =      , XF86AudioPause       , exec, playerctl play-pause
bind =      , XF86AudioPlay        , exec, playerctl play-pause
bind =      , XF86AudioPrev        , exec, playerctl previous
bind =      , XF86AudioNext        , exec, playerctl next
bind = SUPER, code:60              , exec, rofi -show emoji
bind = SUPER, R                    , exec, rofi -show drun
bind = SUPER, N                    , exec, playerctl -a pause & hyprlock
bind = SUPER, S                    , exec, $scripts/screenshot.sh
bind = SUPER, W                    , exec, $scripts/wallpaper.sh
bind = SUPER, Q                    , exec, alacritty

bind = SUPER, V, togglefloating,
bind = SUPER, F, fullscreen,
bind = SUPER, C, killactive,
bind = SUPER, P, pseudo,
bind = SUPER, M, exit,

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

exec-once = gammastep -l 58.38:26.72 -t 6500:3000 -m wayland
exec-once = wayland-pipewire-idle-inhibit
exec-once = eww open bar
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst
